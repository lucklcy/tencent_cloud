  <body>
    <div class="vconsole-main-container">
      <header>
        <span>VConsole</span>
      </header>
      <ul class="list">
        <li data-title="window.screen.width" class="item">
          <button onclick="getVal(this,'window.screen.width')">获取</button>
          <span class="num-val">XX</span>
        </li>
        <li data-title="window.innerWidth" class="item">
          <button onclick="getVal(this,'window.innerWidth')">获取</button>
          <span class="num-val">XX</span>
        </li>
        <li data-title="window.orientation" class="item">
          <button onclick="getVal(this,'window.orientation')">获取</button>
          <span class="num-val">XX</span>
        </li>
        <li data-title="navigator.userAgent" class="item">
          <button onclick="getVal(this,'navigator.userAgent')">获取</button>
          <span class="num-val">XX</span>
        </li>
        <li data-title="navigator.userAgentData" class="item">
          <button onclick="getVal(this,'navigator.userAgentData')">获取</button>
          <span class="num-val">XX</span>
        </li>
      </ul>
    </div>
    <script src="../js/vconsole.min.js"></script>
    <script>
      window.getVal = function (e, type) {
        var nextSpan = e.parentNode.querySelector("span");
        switch (type) {
          case "window.screen.width":
            nextSpan.innerText = window.screen.width;
            break;
          case "window.innerWidth":
            nextSpan.innerText = window.innerWidth;
            break;
          case "window.orientation":
            nextSpan.innerText = window.orientation;
            break;
          case "navigator.userAgent":
            nextSpan.innerText = navigator.userAgent;
            break;
          case "navigator.userAgentData":
            nextSpan.innerText = JSON.stringify(navigator.userAgentData);
            break;
          default:
            break;
        }
      };
    </script>
  </body>
